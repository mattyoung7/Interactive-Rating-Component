<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">
    <div class="card">

      <div class="first-card" id="first-card">
        <img class="star-img" src="images/icon-star.svg" alt="star-img">
        <h1 class="header">How did we do?</h1>
        <p class="subheader">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating">
          <div class="rating-btn">1</div>
          <div class="rating-btn">2</div>
          <div class="rating-btn">3</div>
          <div class="rating-btn">4</div>
          <div class="rating-btn">5</div>
        </div>
        <button class="submit-btn" id="submit">Submit</button>
      </div>

      <div class="second-card hidden" id="second-card">
        <img class="thanks-img" src="images/illustration-thank-you.svg" alt="thanks-img">
        <h2 class="selection">You selected <span class="rating-number" id="rating-number"></span> out of 5</h2>
        <h3 class="thanks-header">Thank you!</h3>
        <p class="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>

    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
